{% extends "base.html" %}
{% block content %}
<div class="container login-page-form">
    <h3>Registration page</h3><br/>
    <form id="register-form" action="/auth/register" method="post">

        <div class="form-group">
            <label for="email">User name (Email): </label>
            <input type="text" id="email" class="form-control" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" class="form-control" name="password">
        </div>

        <div class="form-group">
            <label for="password">Confirm Password: </label>
            <input type="password" id="confirm-password" class="form-control" name="confirm-password">
        </div>

        <input type="submit" class="btn btn-default" id="register-button"/>
    </form>
</div>
{% endblock %}
