{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s Blogs</h2>
    <!--TODO: Check if there are blogs for user -->
    {% for blog in blogs %}
    <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
    <p>{{ blog.description }}</p>
    <hr>
    {% endfor %}
</div>
{% endblock %}
